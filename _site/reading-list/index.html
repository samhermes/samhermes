<header class="site-header group">
	<div class="contain">
    <a class="logomark" href="/"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 292 292"><title>Sam Hermes</title><circle cx="146" cy="146" r="146" fill="#1d1d1d"/><path d="M86.2 190.41l19-15c10.6 17.2 25.4 25.2 43.8 25.2 19.6 0 29.8-9.6 29.8-22.8 0-17.4-18.6-20.8-38.2-25C118 148.21 94 142.21 94 113c0-22.8 20.8-41.8 50.2-41.8 25 0 41.4 9 55.6 25l-18 14.2C173.2 98.81 163.2 91 144.2 91c-19.6 0-27.8 9.2-27.8 21.8 0 14.8 17.2 17.6 36.2 21.6 23 4.8 48.6 11.4 48.6 43.2 0 22.4-18.4 43.6-51.6 43.6-30.4.01-49.6-11.99-63.4-30.79z" fill="#ffffff"/></svg></a>
    <ul class="site-nav">
      <li><a href="/posts">Posts</a></li>
      <li><a href="/photos">Photos</a></li>
    </ul>
   	</div>
</header>

<div class="page">
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Reading List</h1>
  </header>

  <div class="page-content">
    <div id="app">

<div class="status-toggle-wrap">
	<template v-for="(status, index) in statuses">
		<div class="status-toggle" :class="{ active : currentStatus == status.id }">
			<input type="radio" :id="status.id" :value="status.id" :name="status.id" v-model="currentStatus" />
			<label :for="status.id" v-html="status.title"></label>
		</div>
	</template>
</div>

<div class="loading" v-show="loading">
	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="none" stroke="#999" stroke-miterlimit="10" d="M1 10c0 5 4 9 9 9s9-4 9-9-4-9-9-9" /></svg>
</div>

<ul class="book-list">
<template v-for="book in books">
	<li>
		<p class="book-title" v-html="book.title.rendered"></p>
		<p class="author" v-html="book.fields.author"></p>
	</li>
</template>
</ul>

</div>


  </div>

</article>

</div>

	</ul>

	</ul>
</footer>
