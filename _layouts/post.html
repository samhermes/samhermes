---
layout: default
---
<article class="post">

  <header class="post-header">
    <p class="post-meta"><time>{{ page.date | date: "%-m/%-d/%Y" }}</time></p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
