---
layout: default
---

<article class="post">

  <header class="post-header">
    <p class="post-meta"><time>{{ page.date | date: "%B %-d, %Y" }}</time></p>
    <h1 class="post-title">{{ title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% unless page.categories == empty %}
  <div class="post-categories">
    {% include icons/category.svg %}
    <p class="screen-reader-text">This post is categorized in:</p>
    <ul class="categories-list">
      {% for category in page.categories %}
      <li><a
          href="/category/{{ category | downcase | url_escape | strip | replace: ' ', '-' }}">{{ category | camelcase }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endunless %}
</article>
