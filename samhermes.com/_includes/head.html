<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="apple-touch-icon-precomposed" href="favicon-152.png">
  <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic|Playfair+Display+SC:400,400italic|Cardo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <script src="js/instafeed.min.js" type="text/javascript"></script>

        get: 'user',
        userId: 10975564,
        accessToken: '10975564.467ede5.f916c9449a09434d8881503a28f0ab9a',
		limit: 4,
		resolution: 'low_resolution'
    });
    userFeed.run();
  </script>
</head>
